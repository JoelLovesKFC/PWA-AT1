<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS for responsive layout and styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS specific to the Login page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style-login.css') }}">
</head>

<body>
    <!-- Container for the login form -->
    <div class="form-box">
        <h2>Login</h2>

        <!-- Login form -->
        <form method="POST" action="/login">
            <!-- Input: Email or Username -->
            <div class="mb-3">
                <input type="text" class="form-control" name="login" placeholder="Email or Username" required>
            </div>

            <!-- Input: Password -->
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>

            <!-- Link to the registration page -->
            <p class="text-center mt-3">
                Don't have an account? <a href="/register">Register</a>
            </p>
        </form>
    </div>

    <!-- Optional Bootstrap JS bundle for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
