<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style-login.css') }}">
</head>

<body>
    <div class="form-box">
        <h2>Create an Account</h2>
        <form method="POST" action="/register">

            <!-- Username -->
            <div class="mb-3"> <!--consistent spacing between all the boxes for both login and reg -->
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>

            <div class="mb-3">
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
               
            </div>


            <button id="changeBtn" class="btn btn-primary w-100" onclick="updatedSubmit(event)">Register</button>

            <script>
            function updatedSubmit(event) {
                event.preventDefault();
                let btn = document.getElementById("changeBtn");
                btn.innerText = "Success"; 
                btn.classList.remove("btn-primary"); //removes blue css from bootsrap 
                btn.classList.add("btn-success"); //added green element, inbuilt green from bootstrap
            }
            </script>


            <!-- Link to Login -->
            <p class="text-center mt-3">
                Already have an account? <a href="/login">Login here</a>
            </p>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
