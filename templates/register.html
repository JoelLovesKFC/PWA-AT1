<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <title>Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style-register.css') }}">
</head>

<body>
  <div class="form-box">
    <h2>Create an Account</h2>

    <form id="registerForm">
      <div class="mb-3">
        <input type="text" class="form-control" name="name" placeholder="Name" required>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required>
      </div>

      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>

      <!-- One toggle controls BOTH fields -->
      <div class="mb-3 password-wrap">
        <input id="reg_password" type="password" class="form-control" name="password"
               placeholder="Password" required autocomplete="new-password">
        <button id="togglePwAll" type="button" class="toggle-pass"
                aria-label="Show passwords" aria-pressed="false">
          <i class="bi bi-eye"></i>
        </button>
        <div id="password-error" class="text-danger mt-1"></div>
      </div>

      <div class="mb-3">
        <input id="reg_confirm_password" type="password" class="form-control" name="confirm_password"
               placeholder="Confirm Password" required autocomplete="new-password">
        <div id="confirm_password-error" class="text-danger mt-1"></div>
      </div>

      <button type="submit" id="submitBtn" class="btn btn-primary w-100">Register</button>

      <p class="text-center mt-3">
        Already have an account? <a href="/login">Login here</a>
      </p>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
