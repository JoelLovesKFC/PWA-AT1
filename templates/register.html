<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Your custom CSS -->
   <link rel="stylesheet" href="{{ url_for('static', filename='style-register.css') }}">

</head>

<body>
  <div class="form-box">
    <h2>Create an Account</h2>
    <form id="registerForm">

      <div class="mb-3">
        <input type="text" class="form-control" name="name" placeholder="Name" required>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required>
      </div>

      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
      </div>

      <button id="registerBtn" class="btn btn-primary w-100">Register</button>

      <button id="successButton" class="btn btn-success w-100 mt-3" style="display:none;">
        Success! Click to Continue
      </button>

      <p class="text-center mt-3">
        Already have an account? <a href="/home">Login here</a>   <!-- change to login later -->
      </p>
    </form>
  </div>

  <!-- External JS -->
  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
  <script>
            function updatedSubmit(event) {
                event.preventDefault();
                let btn = document.getElementById("changeBtn");
                btn.innerText = "Success"; 
                btn.classList.remove("btn-primary"); //removes blue css from bootsrap 
                btn.classList.add("btn-success"); //added green element, inbuilt green from bootstrap
            }
            </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
