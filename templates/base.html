<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Nobu{% endblock %}</title>
  <meta name="csrf-token" content="{{ csrf_token() }}">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

  <style>
    :root {
      --sidebar-width: 240px;
    }

    body {
      font-family: "Inter", system-ui, sans-serif;
      padding-top: 52px;
      font-size: .9rem;
    }

    .offcanvas {
      --bs-offcanvas-width: var(--sidebar-width);
      width: var(--sidebar-width) !important;
    }

    .offcanvas-body {
      padding: 0 0.75rem;
    }

    .navbar-toggler {
      padding: 0.25rem;
      font-size: 0.85rem;
      border: none;
      margin-left: 5px;
    }

    .navbar-toggler:focus {
      box-shadow: none;
    }

    .navbar-toggler-icon {
      width: 1.2em;
      height: 1.2em;
    }

    .sidebar .nav-link {
      color: #cfd8e3;
      border-radius: .4rem;
      padding: .4rem .7rem;
      display: flex;
      align-items: center;
      gap: .6rem;
      font-size: .9rem;
      margin-bottom: 2px;
      transition: background 0.15s;
    }

    .sidebar .nav-link:hover {
      background: rgba(255, 255, 255, .08);
      color: #fff;
    }

    .sidebar .nav-link.active {
      background: rgba(255, 255, 255, .12);
      color: #fff;
      font-weight: 600;
    }

    .sidebar-section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 .7rem;
      margin-top: 1.5rem;
      margin-bottom: .5rem;
      color: #8d9aa9;
      font-size: .7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .05em;
    }

    .navbar {
      min-height: 52px;
      padding-top: .35rem;
      padding-bottom: .35rem;
    }

    #logoutBtn {
      padding: .26rem .6rem;
      font-size: .85rem;
      line-height: 1.15;
      border-radius: .4rem;
    }

    /* Trash Modal Styles */
    .trash-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.2s;
    }

    .trash-item:last-child {
      border-bottom: none;
    }

    .trash-item:hover {
      background: #f9f9f9;
    }

    .trash-type-badge {
      font-size: 0.65rem;
      text-transform: uppercase;
      padding: 2px 6px;
      border-radius: 4px;
      margin-right: 8px;
      font-weight: 600;
    }

    .type-task {
      background: #e2e3e5;
      color: #383d41;
    }

    .type-note {
      background: #d1e7dd;
      color: #0f5132;
    }
  </style>
  {% block head_extra %}{% endblock %}
</head>

<body class="bg-body-tertiary">
  <nav class="navbar navbar-dark bg-dark px-2 fixed-top">
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
      aria-controls="sidebar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a id="logoutBtn" class="btn btn-outline-light btn-sm ms-auto me-1 d-flex align-items-center gap-1" href="/logout"
      title="Logout">
      <i class="bi bi-box-arrow-right"></i> <span class="d-none d-sm-inline">Logout</span>
    </a>
  </nav>

  <aside class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="sidebar">
    <div class="offcanvas-header d-flex d-sm-none">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>

    <div class="offcanvas-body sidebar">
      <ul class="nav nav-pills flex-column mt-4">
        <li class="nav-item">
          <a class="nav-link {{ 'active' if request.endpoint == 'tasks_page' or request.endpoint == 'task_page_alias' else '' }}"
            href="/tasks">
            <i class="bi bi-check2-square"></i> <span>Tasks</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ 'active' if request.endpoint == 'profile' else '' }}" href="/profile">
            <i class="bi bi-person"></i> <span>Profile</span>
          </a>
        </li>
        <!-- UPDATED: Removed border-top and spacing classes -->
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="openGlobalTrashModal()">
            <i class="bi bi-trash3"></i> <span>Trash</span>
          </a>
        </li>
      </ul>

      {% block sidebar_extra %}{% endblock %}
    </div>
  </aside>

  <main class="container-fluid">
    {% block content %}{% endblock %}
  </main>

  <!-- GLOBAL TRASH MODAL -->
  <div class="modal fade" id="globalTrashModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-trash3 me-2"></i>Trash Bin</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0">
          <div id="globalTrashList" class="text-center text-muted small py-4">Loading...</div>
        </div>
        <div class="modal-footer bg-light">
          <small class="text-muted me-auto">Items in trash can be restored.</small>
          <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts_extra %}{% endblock %}

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastBody"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script>
    // Toast Logic
    const toastEl = document.getElementById('liveToast');
    const toastBody = document.getElementById('toastBody');
    const toastBootstrap = new bootstrap.Toast(toastEl);
    function showToast(message, type = 'danger') {
      toastBody.textContent = message;
      toastEl.className = `toast align-items-center text-bg-${type} border-0`;
      toastBootstrap.show();
    }

    // Global Trash Logic
    const globalTrashModal = new bootstrap.Modal(document.getElementById('globalTrashModal'));

    async function openGlobalTrashModal() {
      globalTrashModal.show();
      loadTrashItems();
    }

    async function loadTrashItems() {
      const container = document.getElementById('globalTrashList');
      container.innerHTML = '<div class="py-4"><div class="spinner-border spinner-border-sm text-secondary"></div></div>';

      try {
        const res = await fetch('/api/trash');
        const items = await res.json();

        if (items.length === 0) {
          container.innerHTML = '<div class="py-4">Trash is empty.</div>';
          return;
        }

        let html = '';
        items.forEach(item => {
          const badgeClass = item.type === 'task' ? 'type-task' : 'type-note';
          html += `
                    <div class="trash-item">
                        <div class="d-flex flex-column overflow-hidden me-3">
                            <div class="d-flex align-items-center mb-1">
                                <span class="trash-type-badge ${badgeClass}">${item.type}</span>
                                <span class="fw-bold text-truncate">${escapeHtml(item.title || 'Untitled')}</span>
                            </div>
                            <small class="text-muted" style="font-size:0.75rem;">Deleted: ${new Date(item.date).toLocaleDateString()}</small>
                        </div>
                        <div class="d-flex gap-1">
                            <button class="btn btn-sm btn-outline-primary" onclick="restoreTrashItem('${item.id}', '${item.type}')" title="Restore">
                                <i class="bi bi-arrow-counterclockwise"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteTrashItemPermanent('${item.id}', '${item.type}')" title="Delete Forever">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </div>
                    </div>
                `;
        });
        container.innerHTML = html;
      } catch (e) {
        console.error(e);
        container.innerHTML = '<div class="text-danger py-4">Error loading trash.</div>';
      }
    }

    async function restoreTrashItem(id, type) {
      const csrfToken = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');
      try {
        const res = await fetch('/api/trash/restore', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrfToken },
          body: JSON.stringify({ id, type })
        });
        if (res.ok) {
          loadTrashItems();
          if (typeof loadTasks === 'function') loadTasks();
          if (typeof loadNotes === 'function') loadNotes();
        }
      } catch (e) { console.error(e); }
    }

    async function deleteTrashItemPermanent(id, type) {
      if (!confirm("Delete this item forever? It cannot be recovered.")) return;
      const csrfToken = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');
      try {
        const res = await fetch('/api/trash/permanent', {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrfToken },
          body: JSON.stringify({ id, type })
        });
        if (res.ok) {
          loadTrashItems();
        }
      } catch (e) { console.error(e); }
    }

    function escapeHtml(text) {
      if (!text) return "";
      return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#39;");
    }
  </script>
</body>

</html>
