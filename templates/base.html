<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Nobu{% endblock %}</title>
  <meta name="csrf-token" content="{{ csrf_token() }}">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

  <style>
    :root {
      --sidebar-width: 240px;
    }

    body {
      font-family: "Inter", system-ui, sans-serif;
      padding-top: 52px;
      font-size: .9rem;
    }

    .offcanvas {
      --bs-offcanvas-width: var(--sidebar-width);
      width: var(--sidebar-width) !important;
    }

    .offcanvas-body {
      padding: 0 0.75rem;
    }

    .navbar-toggler {
      padding: 0.25rem;
      font-size: 0.85rem;
      border: none;
      margin-left: 5px;
    }

    .navbar-toggler:focus {
      box-shadow: none;
    }

    .navbar-toggler-icon {
      width: 1.2em;
      height: 1.2em;
    }

    .sidebar .nav-link {
      color: #cfd8e3;
      border-radius: .4rem;
      padding: .4rem .7rem;
      display: flex;
      align-items: center;
      gap: .6rem;
      font-size: .9rem;
      margin-bottom: 2px;
      transition: background 0.15s;
    }

    .sidebar .nav-link:hover {
      background: rgba(255, 255, 255, .08);
      color: #fff;
    }

    .sidebar .nav-link.active {
      background: rgba(255, 255, 255, .12);
      color: #fff;
      font-weight: 600;
    }

    .sidebar-section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 .7rem;
      margin-top: 1.5rem;
      margin-bottom: .5rem;
      color: #8d9aa9;
      font-size: .7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .05em;
    }

    .add-ws-btn {
      background: transparent;
      border: none;
      color: inherit;
      padding: 0;
      cursor: pointer;
      transition: color 0.2s;
    }

    .add-ws-btn:hover {
      color: #fff;
    }

    .ws-actions-btn {
      color: #8d9aa9;
      opacity: 0;
      transition: opacity 0.2s, color 0.2s;
      padding: 2px 6px;
      border-radius: 4px;
      background: transparent;
      border: none;
    }

    .nav-item:hover .ws-actions-btn,
    .dropdown.show .ws-actions-btn {
      opacity: 1;
    }

    .ws-actions-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    #workspaceList .nav-item {
      cursor: grab;
    }

    #workspaceList .nav-item:active {
      cursor: grabbing;
    }

    .navbar {
      min-height: 52px;
      padding-top: .35rem;
      padding-bottom: .35rem;
    }

    #logoutBtn {
      padding: .26rem .6rem;
      font-size: .85rem;
      line-height: 1.15;
      border-radius: .4rem;
    }

    /* Trash Modal Styles */
    .trash-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .trash-item:last-child {
      border-bottom: none;
    }

    .trash-actions button {
      font-size: 0.75rem;
    }
  </style>
  {% block head_extra %}{% endblock %}
</head>

<body class="bg-body-tertiary">
  <nav class="navbar navbar-dark bg-dark px-2 fixed-top">
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
      aria-controls="sidebar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a id="logoutBtn" class="btn btn-outline-light btn-sm ms-auto me-1 d-flex align-items-center gap-1" href="/logout"
      title="Logout">
      <i class="bi bi-box-arrow-right"></i> <span class="d-none d-sm-inline">Logout</span>
    </a>
  </nav>

  <aside class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="sidebar">
    <div class="offcanvas-header d-flex d-sm-none">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>

    <div class="offcanvas-body sidebar">
      <ul class="nav nav-pills flex-column mt-4">
        <li class="nav-item">
          <a class="nav-link {{ 'active' if request.endpoint == 'tasks_page' or request.endpoint == 'task_page_alias' else '' }}"
            href="/tasks">
            <i class="bi bi-check2-square"></i> <span>Tasks</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ 'active' if request.endpoint == 'profile' else '' }}" href="/profile">
            <i class="bi bi-person"></i> <span>Profile</span>
          </a>
        </li>
        <!-- NEW TRASH ITEM -->
        <li class="nav-item">
          <a class="nav-link" href="#" id="openWsTrashBtn">
            <i class="bi bi-trash3"></i> <span>Trash</span>
          </a>
        </li>
      </ul>

      <div class="sidebar-section-header">
        <span>Workspaces</span>
        <button class="add-ws-btn" data-action="open-create-workspace" title="Create Workspace">
          <i class="bi bi-plus-lg"></i>
        </button>
      </div>

      <ul id="workspaceList" class="nav nav-pills flex-column"></ul>

      {% block sidebar_extra %}{% endblock %}
    </div>
  </aside>

  <main class="container-fluid">
    {% block content %}{% endblock %}
  </main>

  <!-- GLOBAL WORKSPACE TRASH MODAL -->
  <div class="modal fade" id="workspaceTrashModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-trash3 me-2"></i>Deleted Workspaces</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="wsTrashList" class="text-center text-muted small my-3">Loading...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/workspaces.js') }}"></script>
  {% block scripts_extra %}{% endblock %}

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastBody"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>
  <script>
    const toastEl = document.getElementById('liveToast');
    const toastBody = document.getElementById('toastBody');
    const toastBootstrap = new bootstrap.Toast(toastEl);
    function showToast(message, type = 'danger') {
      toastBody.textContent = message;
      toastEl.className = `toast align-items-center text-bg-${type} border-0`;
      toastBootstrap.show();
    }
  </script>
</body>

</html>
