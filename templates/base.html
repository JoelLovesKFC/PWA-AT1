<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Nobu{% endblock %}</title>

  <!-- Google Font + Bootstrap + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    :root { --sidebar-width: 220px; }
    body { font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; padding-top: 52px; font-size: .9rem; }

    /* Sidebar */
    .offcanvas { --bs-offcanvas-width: var(--sidebar-width); width: var(--sidebar-width) !important; }
    .offcanvas-body { padding: .7rem .6rem .8rem .7rem; }
    .sidebar .nav-link { color: #cfd8e3; border-radius: .5rem; padding: .5rem .6rem .5rem .7rem; display: flex; align-items: center; gap: .5rem; font-size: .85rem; }
    .sidebar .nav-link:hover { background: rgba(255,255,255,.08); color: #fff; }
    .sidebar .nav-link.active { background: rgba(255,255,255,.06); color: #fff; border-left: 3px solid #7c3aed; border-top-left-radius: 0; border-bottom-left-radius: 0; }
    .sidebar .section-title { color: #9fb0c0; font-size: .68rem; text-transform: uppercase; letter-spacing: .08em; margin: 1.5rem 0 .75rem; }
    .sidebar .submenu .nav-link { padding-left: 1.2rem; font-size: .83rem; }
    .sidebar .btn{ border-radius:.6rem }
    .sidebar .btn-outline-light{ --bs-btn-color:#e5e7eb; --bs-btn-border-color:#6b7280; --bs-btn-hover-bg:rgba(255,255,255,.08); --bs-btn-hover-border-color:#9aa1ab; --bs-btn-active-bg:rgba(255,255,255,.12); --bs-btn-active-border-color:#9aa1ab }
    .sidebar .nav-link .bi-chevron-down{ transition:transform .2s }
    .sidebar .nav-link[aria-expanded="true"] .bi-chevron-down{ transform:rotate(180deg) }

    /* Navbar / Logout */
    .navbar { min-height: 52px; padding-top: .35rem; padding-bottom: .35rem; }
    .navbar-toggler { padding: .15rem .35rem; font-size: .8rem; }
    .navbar-toggler .navbar-toggler-icon { width: 1em; height: 1em; }
    #logoutBtn { padding: .26rem .6rem; font-size: .85rem; line-height: 1.15; border-radius: .4rem; }
    #logoutBtn i { font-size: .9em; }
  </style>

  {% block head_extra %}{% endblock %}
</head>
<body class="bg-body-tertiary">
  <!-- Top Navbar -->
  <nav class="navbar navbar-dark bg-dark px-2 fixed-top">
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a id="logoutBtn" class="btn btn-outline-light btn-sm ms-auto me-1 d-flex align-items-center gap-1" href="/logout" title="Logout">
      <i class="bi bi-box-arrow-right"></i>
      <span class="d-none d-sm-inline">Logout</span>
    </a>
  </nav>

  <!-- Sidebar -->
  <aside class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel" data-bs-scroll="true">
    <div class="offcanvas-header d-flex d-sm-none">
      <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body sidebar">
      <div class="section-title">Main</div>
      <ul class="nav nav-pills flex-column mb-4">
        <li class="nav-item">
          <a class="nav-link {{ 'active' if request.endpoint == 'profile' else '' }}" href="/profile">
            <i class="bi bi-person"></i> <span>Profile</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{ 'active' if request.endpoint == 'dashboard' else '' }}" href="/dashboard">
            <i class="bi bi-speedometer2"></i> <span>Dashboard</span>
          </a>
        </li>
        <!-- Auth removed per your latest requirement -->
      </ul>

      <div class="section-title">Workspace Actions</div>
      <div class="mb-4 d-grid">
        <!-- Works on any page thanks to shared JS -->
        <button class="btn btn-outline-light btn-sm" data-action="open-create-workspace" type="button">
          <i class="bi bi-plus-lg me-1"></i> Create a Workspace
        </button>
      </div>

      <div class="section-title">Your Workspaces</div>
      <ul class="nav nav-pills flex-column mb-4">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" data-bs-toggle="collapse" href="#workspaceMenu" role="button" aria-expanded="true" aria-controls="workspaceMenu">
            <i class="bi bi-collection"></i>
            <span>Your Workspaces</span>
            <i class="bi bi-chevron-down ms-auto"></i>
          </a>
          <div class="collapse show submenu" id="workspaceMenu">
            <ul id="workspaceList" class="nav flex-column ms-1 mb-2"></ul>
          </div>
        </li>
      </ul>

      {% block sidebar_extra %}{% endblock %}
    </div>
  </aside>

  <!-- Page content -->
  <main class="container-fluid">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Shared Workspace script (persists to backend + injects modals) -->
  <script src="{{ url_for('static', filename='js/workspaces.js') }}"></script>

  {% block scripts_extra %}{% endblock %}
</body>
</html>
