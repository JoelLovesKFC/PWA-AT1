<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nobu</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    :root { --sidebar-width: 220px; }
    body { font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; padding-top: 44px; font-size: .9rem; }

    /* Sidebar look */
    .offcanvas { --bs-offcanvas-width: var(--sidebar-width); width: var(--sidebar-width) !important; }
    .offcanvas-body { padding: .7rem .6rem .8rem .7rem; }
    .sidebar .nav-link { color: #cfd8e3; border-radius: .5rem; padding: .5rem .6rem .5rem .7rem; display: flex; align-items: center; gap: .5rem; font-size: .85rem; }
    .sidebar .nav-link > span { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; min-width: 0; }
    .sidebar .nav-link:hover { background: rgba(255,255,255,.08); color: #fff; }
    .sidebar .nav-link.active { background: rgba(255,255,255,.06); color: #fff; border-left: 3px solid #7c3aed; border-top-left-radius: 0; border-bottom-left-radius: 0; }
    .sidebar .section-title { color: #9fb0c0; font-size: .68rem; text-transform: uppercase; letter-spacing: .08em; margin: 1.5rem 0 .75rem; }
    .sidebar .submenu .nav-link { padding-left: 1.2rem; font-size: .83rem; }

    /* Smaller hamburger */
    .navbar { min-height: 52px; padding-top: .35rem; padding-bottom: .35rem; }
    .navbar-toggler { padding: .15rem .35rem; font-size: .8rem; }
    .navbar-toggler .navbar-toggler-icon { width: 1em; height: 1em; }
    .navbar-brand { font-size: .9rem; }
  .sidebar .btn{border-radius:.6rem}
    .sidebar .btn-outline-light{--bs-btn-color:#e5e7eb;--bs-btn-border-color:#6b7280;--bs-btn-hover-bg:rgba(255,255,255,.08);--bs-btn-hover-border-color:#9aa1ab;--bs-btn-active-bg:rgba(255,255,255,.12);--bs-btn-active-border-color:#9aa1ab}
    .sidebar .nav-link .bi-chevron-down{transition:transform .2s}
    .sidebar .nav-link[aria-expanded="true"] .bi-chevron-down{transform:rotate(180deg)}
    /* Slightly smaller logout button */
    #logoutBtn { padding: .26rem .6rem; font-size: .85rem; line-height: 1.15; border-radius: .4rem; }
    #logoutBtn i { font-size: .9em; }
  </style>
</head>
<body class="bg-body-tertiary">
  <!-- SINGLE Top bar with smaller Bootstrap hamburger -->
  <nav class="navbar navbar-dark bg-dark px-2 fixed-top">
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <button id="logoutBtn" class="btn btn-outline-light btn-sm ms-auto me-1 d-flex align-items-center gap-1" type="button" title="Logout">
      <i class="bi bi-box-arrow-right"></i>
      <span class="d-none d-sm-inline">Logout</span>
    </button>
  </nav>

  <!-- Sidebar only (offcanvas) -->
  <aside class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel" data-bs-scroll="true">
    <div class="offcanvas-header d-flex d-sm-none">
      <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body sidebar">
      <div class="section-title">Main</div>
      <ul class="nav nav-pills flex-column mb-4">
        <li class="nav-item"><a class="nav-link" href="/profile"><i class="bi bi-person"></i> <span>Profile</span></a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-card-checklist"></i> <span>Task</span></a></li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" data-bs-toggle="collapse" href="#authMenu" role="button" aria-expanded="false" aria-controls="authMenu">
            <i class="bi bi-shield-lock"></i>
            <span>Auth</span>
            <i class="bi bi-chevron-down ms-auto"></i>
          </a>
          <div class="collapse submenu" id="authMenu">
            <ul class="nav flex-column ms-1 mb-2">
              <li class="nav-item"><a class="nav-link" href="#">Forgotten Password</a></li>
            </ul>
          </div>
        </li>
      </ul>

      <div class="section-title">Workspace Actions</div>
      <div class="mb-4 d-grid">
        <button class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#createWorkspaceModal">
          <i class="bi bi-plus-lg me-1"></i> Create a Workspace
        </button>
      </div>

      <div class="section-title">Your Workspaces</div>
      <ul class="nav nav-pills flex-column mb-4">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" data-bs-toggle="collapse" href="#workspaceMenu" role="button" aria-expanded="true" aria-controls="workspaceMenu">
            <i class="bi bi-collection"></i>
            <span>Your Workspaces</span>
            <i class="bi bi-chevron-down ms-auto"></i>
          </a>
          <div class="collapse show submenu" id="workspaceMenu">
            <ul id="workspaceList" class="nav flex-column ms-1 mb-2"></ul>
          </div>
        </li>
      </ul>

      
    </div>
  </aside>

  <!-- Bootstrap JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Create Workspace Modal -->
  <div class="modal fade" id="createWorkspaceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-secondary">
          <h5 class="modal-title">Create Workspace</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="createWorkspaceForm">
          <div class="modal-body">
            <label class="form-label small">Name</label>
            <input id="createWorkspaceName" class="form-control form-control-sm" type="text" placeholder="e.g., Design Team" required>
          </div>
          <div class="modal-footer border-secondary">
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary btn-sm">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Rename Workspace Modal -->
  <div class="modal fade" id="renameWorkspaceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-secondary">
          <h5 class="modal-title">Rename Workspace</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="renameWorkspaceForm">
          <div class="modal-body">
            <label class="form-label small">New name</label>
            <input id="renameWorkspaceName" class="form-control form-control-sm" type="text" required>
          </div>
          <div class="modal-footer border-secondary">
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary btn-sm">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Delete Confirm Modal -->
  <div class="modal fade" id="deleteWorkspaceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-secondary">
          <h5 class="modal-title">Delete Workspace</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete <strong id="deleteWorkspaceName"></strong>?
        </div>
        <div class="modal-footer border-secondary">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
          <button id="confirmDeleteBtn" type="button" class="btn btn-danger btn-sm">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- Workspace state ---
    let workspaces = [];
    let nextId = 1;
    let editIndex = -1;
    let deleteIndex = -1;

    function renderWorkspaces() {
      const list = document.getElementById('workspaceList');
      list.innerHTML = '';
      workspaces.forEach((ws, i) => {
        const li = document.createElement('li');
        li.className = 'nav-item d-flex align-items-center';

        const link = document.createElement('a');
        link.href = '#';
        link.className = 'nav-link flex-grow-1 d-flex align-items-center';
        link.innerHTML = `<i class="bi bi-kanban"></i><span class="ms-1 text-truncate">${ws.name}</span>`;
        link.addEventListener('click', (e) => { e.preventDefault(); selectWorkspace(i); });

        const group = document.createElement('div');
        group.className = 'dropend ms-1';
        group.innerHTML = `
          <button class="btn btn-sm btn-dark" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-three-dots-vertical"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li><button class="dropdown-item" data-index="${i}"><i class="bi bi-pencil me-2"></i>Rename</button></li>
            <li><button class="dropdown-item text-danger" data-index="${i}"><i class="bi bi-trash me-2"></i>Delete</button></li>
          </ul>`;

        // Wire dropdown actions after insertion
        setTimeout(() => {
          const menu = group.querySelectorAll('.dropdown-item');
          menu[0].onclick = () => startRenameWorkspace(i);
          menu[1].onclick = () => startDeleteWorkspace(i);
        });

        li.appendChild(link);
        li.appendChild(group);
        list.appendChild(li);
      });
    }

    function selectWorkspace(index) {
      // You can set active styling or route here
      const links = document.querySelectorAll('#workspaceList .nav-link');
      links.forEach(el => el.classList.remove('active'));
      links[index]?.classList.add('active');
    }

    // --- Create ---
    function createWorkspace(name) {
      workspaces.push({ id: nextId++, name });
      renderWorkspaces();
    }

    // --- Edit (Rename) ---
    function editWorkspace(index, newName) {
      workspaces[index].name = newName;
      renderWorkspaces();
    }

    // --- Delete ---
    function deleteWorkspace(index) {
      workspaces.splice(index, 1);
      renderWorkspaces();
    }

    // Modal helpers
    function startRenameWorkspace(i) {
      editIndex = i;
      document.getElementById('renameWorkspaceName').value = workspaces[i].name;
      new bootstrap.Modal(document.getElementById('renameWorkspaceModal')).show();
    }

    function startDeleteWorkspace(i) {
      deleteIndex = i;
      document.getElementById('deleteWorkspaceName').textContent = workspaces[i].name;
      new bootstrap.Modal(document.getElementById('deleteWorkspaceModal')).show();
    }

    // Wire forms
    document.getElementById('createWorkspaceForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('createWorkspaceName').value.trim();
      if (!name) return;
      createWorkspace(name);
      document.getElementById('createWorkspaceName').value = '';
      bootstrap.Modal.getInstance(document.getElementById('createWorkspaceModal')).hide();
    });

    document.getElementById('renameWorkspaceForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('renameWorkspaceName').value.trim();
      if (!name || editIndex < 0) return;
      editWorkspace(editIndex, name);
      bootstrap.Modal.getInstance(document.getElementById('renameWorkspaceModal')).hide();
      editIndex = -1;
    });

    document.getElementById('confirmDeleteBtn').addEventListener('click', function(){
      if (deleteIndex < 0) return;
      deleteWorkspace(deleteIndex);
      bootstrap.Modal.getInstance(document.getElementById('deleteWorkspaceModal')).hide();
      deleteIndex = -1;
    });

    // Initial render
    renderWorkspaces();

    // Logout handler (wire to Flask later)
    function logout(){
      // Placeholder action; replace with fetch('/logout') or redirect
      alert('Logging outâ€¦');
    }
    const _logoutBtn = document.getElementById('logoutBtn');
    if (_logoutBtn) { _logoutBtn.addEventListener('click', logout); }
  </script>
</body>
</html>
